    function formatDuration(ms) {
      if (ms < 0) ms = 0;
      const seconds = Math.floor((ms / 1000) % 60);
      const minutes = Math.floor((ms / (1000 * 60)) % 60);
      const hours = Math.floor((ms / (1000 * 60 * 60)));

      let str = "";
      if (hours > 0) str += `${hours}h `;
      if (minutes > 0 || hours > 0) str += `${minutes}m `;
      str += `${seconds}s`;
      return str.trim();
    }

    function formatDateTime(isoString) {
      if (!isoString) return "NA";
      return new Date(isoString).toLocaleString();
    }

    function formatReportForEmail(reportData) {
      let body = `JOB COMPLETION REPORT\n`;
      body += `====================================\n\n`;
      body += `JOB DETAILS\n`;
      body += `------------------------------------\n`;
      body += `Machine:      ${reportData.machineName}\n`;
      body += `Job Name:     ${reportData.job.jobName || 'N/A'}\n`;
      body += `WR Number:    ${reportData.job.wrNumber || 'N/A'}\n`;
      body += `Crates:       ${reportData.job.crateCount || 0}\n\n`;
      body += `TIMELINE\n`;
      body += `------------------------------------\n`;
      body += `Job Started:   ${formatDateTime(reportData.startTime)}\n`;
      body += `Job Completed: ${formatDateTime(reportData.finishTime)}\n\n`;
      body += `SUMMARY\n`;
      body += `------------------------------------\n`;
      body += `Total Production Time: ${reportData.totalProductionTime}\n`;
      body += `Total Downtime:        ${reportData.totalDowntime}\n\n`;
      body += `DOWNTIME LOG\n`;
      body += `------------------------------------\n`;
      if (reportData.downtimeLogs.length === 0) {
        body += `No downtime recorded for this job.\n`;
      } else {
        reportData.downtimeLogs.forEach((log, index) => {
          body += `Event ${index + 1}:\n`;
          body += `  From:     ${formatDateTime(log.downAt)}\n`;
          body += `  To:       ${formatDateTime(log.upAt)}\n`;
          body += `  Duration: ${formatDuration(new Date(log.upAt) - new Date(log.downAt))}\n`;
          body += `  Reason:   ${log.description || "N/A"}\n\n`;
        });
      }
      return body;
    }

    function RunningTimer({ startTime }) {
      const [elapsed, setElapsed] = useState(0);

      useEffect(() => {
        if (startTime) {
          // Immediately set the elapsed time
          setElapsed(new Date() - new Date(startTime));
          
          // Then set up the interval to update it
          const timer = setInterval(() => {
            setElapsed(new Date() - new Date(startTime));
          }, 1000);
          return () => clearInterval(timer);
        }
      }, [startTime]);

      if (!startTime) return null;
      return <p className="text-2xl font-mono text-center text-blue-300">{formatDuration(elapsed)}</p>;
    }

    function MachineCard({ machine, db }) {
      const { isEditor } = useContext(AuthContext); // Get editor status from context
      
      const [confirmModalData, setConfirmModalData] = useState({ machineId: null, jobId: null });
      const [downtimeModalMachineId, setDowntimeModalMachineId] = useState(null);
      const [addJobModalMachineId, setAddJobModalMachineId] = useState(null);
      const [reportData, setReportData] = useState(null);
      
      const updateMachineInDb = async (updatedMachine) => {
        if (!db) return;
        const machineRef = doc(db, "machines", String(updatedMachine.id));
        await setDoc(machineRef, updatedMachine);
      };

      const handleAddJobRequest = () => setAddJobModalMachineId(machine.id);
      const handleDowntimeRequest = () => setDowntimeModalMachineId(machine.id);
      const handleCompleteJob = (jobId) => setConfirmModalData({ machineId: machine.id, jobId });

      const handleAddJobSubmit = (jobData) => {
        const updatedJobs = [...machine.currentJobs, jobData];
        updateMachineInDb({
          ...machine,
          currentJobs: updatedJobs,
        });
        setAddJobModalMachineId(null);
      };

      const handleStartMachine = () => {
        if (machine.status === "Idle" && machine.currentJobs.length > 0) {
          updateMachineInDb({
            ...machine,
            status: "Running",
            startTime: new Date().toISOString(),
            finishTime: null,
            downtimeLog: [],
            currentDowntimeStart: null,
            currentDowntimeDescription: null,
          });
        }
      };

      const handleDowntimeSubmit = (description) => {
        updateMachineInDb({
          ...machine,
          status: "Down",
          currentDowntimeStart: new Date().toISOString(),
          currentDowntimeDescription: description,
        });
        setDowntimeModalMachineId(null);
      };
      
      const handleResumeProduction = () => {
         const newLogEntry = {
          downAt: machine.currentDowntimeStart,
          upAt: new Date().toISOString(),
          description: machine.currentDowntimeDescription,
        };
        updateMachineInDb({
          ...machine,
          status: "Running",
          downtimeLog: [...machine.downtimeLog, newLogEntry],
          currentDowntimeStart: null,
          currentDowntimeDescription: null,
        });
      };

      const generateReport = (machine, job) => {
        const finishTime = new Date();
        const startTime = new Date(machine.startTime);
        let finalDowntimeLogs = [...machine.downtimeLog];
        if (machine.status === "Down") {
          finalDowntimeLogs.push({
            downAt: machine.currentDowntimeStart,
            upAt: finishTime.toISOString(),
            description: machine.currentDowntimeDescription,
          });
        }
        const totalDowntimeMs = finalDowntimeLogs.reduce((total, log) => total + (new Date(log.upAt) - new Date(log.downAt)), 0);
        const totalDurationMs = finishTime - startTime;
        const totalProductionMs = totalDurationMs - totalDowntimeMs;
        return {
          machineName: machine.name,
          job: job,
          startTime: machine.startTime,
          finishTime: finishTime.toISOString(),
          downtimeLogs: finalDowntimeLogs,
          totalProductionTime: formatDuration(totalProductionMs),
          totalDowntime: formatDuration(totalDowntimeMs),
        };
      };

      const handleConfirmCompletion = async (confirmed) => {
        const { jobId } = confirmModalData;
        if (confirmed && machine.id && jobId) {
          const jobToComplete = machine.currentJobs.find(j => j.jobId === jobId);
          if (jobToComplete) {
            
            const report = generateReport(machine, jobToComplete);
            setReportData(report); 
            
            if (db) {
              try {
                await addDoc(collection(db, "completedJobs"), report);
                console.log("Report saved to database.");
              } catch (e) {
                console.error("Error saving report to database:", e);
              }
            }
            
            const updatedJobs = machine.currentJobs.filter(
              job => job.jobId !== jobId 
            );

            if (updatedJobs.length === 0) {
              updateMachineInDb({
                ...machine,
                status: "Idle",
                startTime: null,
                finishTime: null,
                downtimeLog: [],
                currentDowntimeStart: null,
                currentDowntimeDescription: null,
                currentJobs: [],
              });
            } else {
              updateMachineInDb({
                ...machine,
                currentJobs: updatedJobs,
              });
            }
          }
        }
        setConfirmModalData({ machineId: null, jobId: null });
      };

      const statusColors = { Idle: "bg-gray-500", Running: "bg-green-500 animate-pulse", Down: "bg-yellow-500 animate-pulse" };

      return (
        <React.Fragment>
          <div className="bg-gray-800 rounded-2xl shadow-lg p-6 flex flex-col justify-between transition-all hover:shadow-2xl">
            <div>
              <div className="flex justify-between items-center mb-4">
                <h3 className="text-2xl font-bold text-white">{machine.name}</h3>
                <span className={`px-4 py-1 rounded-full text-sm font-semibold text-white ${statusColors[machine.status]}`}>
                  {machine.status}
                </span>
              </div>
              <h4 className="text-gray-400 mb-2 mt-4">Current Jobs</h4>
              <div className="mb-6 min-h-[120px]">
                {machine.currentJobs.length === 0 ? (
                  <p className="text-lg text-gray-500 font-medium mb-6 italic text-center p-4">No jobs active.</p>
                ) : (
                  <ul className="space-y-3 text-gray-300">
                    {machine.currentJobs.map((job) => (
                      <li key={job.jobId} className="bg-gray-700/50 p-3 rounded-md">
                        <div className="flex justify-between items-center mb-2">
                          <span className="font-bold text-lg text-green-300">{job.jobName}</span>
                          <button 
                            onClick={() => handleCompleteJob(job.jobId)} 
                            className="px-3 py-1 bg-red-600 text-white text-xs font-bold rounded shadow hover:bg-red-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled={!isEditor}
                            title={!isEditor ? "You must be logged in to make changes" : "End this job"}
                          >
                            End Job
                          </button>
                        </div>
                        <div className="flex justify-between text-sm text-blue-300">
                          <span>WR #: {job.wrNumber}</span>
                          <span>Crates: {job.crateCount}</span>
                        </div>
                      </li>
                    ))}
                  </ul>
                )}
              </div>
              {machine.status !== "Idle" && (
                <div className="mb-6">
                  <p className="text-gray-400 text-sm text-center">Job Started: {formatDateTime(machine.startTime)}</p>
                  <p className="text-gray-400 text-sm text-center mb-2">Total Elapsed Time:</p>
                  <RunningTimer startTime={machine.startTime} />
                </div>
              )}
            </div>
            <div className="space-y-3">
              <button 
                onClick={handleAddJobRequest} 
                className="w-full p-4 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                disabled={!isEditor}
                title={!isEditor ? "You must be logged in to make changes" : "Add a new job"}
              >
                Add Job
              </button>
              
              {machine.status === "Idle" && machine.currentJobs.length > 0 && (
                <button 
                  onClick={handleStartMachine} 
                  className="w-full p-4 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                  disabled={!isEditor}
                  title={!isEditor ? "You must be logged in to make changes" : "Start the machine"}
                >
                  Start Machine
                </button>
              )}
              
              {machine.status === "Running" && (
                <button 
                  onClick={handleDowntimeRequest} 
                  className="w-full p-4 bg-yellow-500 text-gray-900 font-bold rounded-lg shadow-md hover:bg-yellow-600 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                  disabled={!isEditor}
                  title={!isEditor ? "You must be logged in to make changes" : "Report machine downtime"}
                >
                  Report Downtime
                </button>
              )}
              
              {machine.status === "Down" && (
                <button 
                  onClick={handleResumeProduction} 
                  className="w-full p-4 bg-blue-500 text-white font-bold rounded-lg shadow-md hover:bg-blue-600 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                  disabled={!isEditor}
                  title={!isEditor ? "You must be logged in to make changes" : "Resume production"}
                >
                  Resume Production
                </button>
              )}
            </div>
          </div>
          
          {/* Modals are rendered here, controlled by this card's state */}
          {confirmModalData.machineId === machine.id && (
            <ConfirmationModal onConfirm={handleConfirmCompletion} />
          )}
          {addJobModalMachineId === machine.id && (
            <AddJobModal
              onClose={() => setAddJobModalMachineId(null)}
              onSubmit={handleAddJobSubmit}
            />
          )}
          {downtimeModalMachineId === machine.id && (
            <DowntimeModal
              onClose={() => setDowntimeModalMachineId(null)}
              onSubmit={handleDowntimeSubmit}
            />
          )}
          {reportData && (
             <ReportModal 
              reportData={reportData} 
              onClose={() => setReportData(null)} 
            />
          )}
        </React.Fragment>
      );
    }

    /**
     * Main Application Component
     */
    function App() {
      const [machines, setMachines] = useState([]); 
      const [db, setDb] = useState(null);
      const [auth, setAuth] = useState(null);
      const [isAuthReady, setIsAuthReady] = useState(false);
      const [authInfo, setAuthInfo] = useState({ isEditor: false, userEmail: null });
      
      const [searchModalOpen, setSearchModalOpen] = useState(false);
      const [isSearching, setIsSearching] = useState(false);
      const [searchResults, setSearchResults] = useState([]);
      const [searchError, setSearchError] = useState(null);
      const [reportToView, setReportToView] = useState(null);
      
      const [loginModalOpen, setLoginModalOpen] = useState(false); // New state for login modal

      // --- Firebase Initialization and Real-time Listener ---
      useEffect(() => {
        let unsubscribe = () => {}; 
        
        try {
          const app = initializeApp(firebaseConfig);
          const authInstance = getAuth(app);
          const dbInstance = getFirestore(app);
          setDb(dbInstance);
          setAuth(authInstance);

          const authUnsubscribe = onAuthStateChanged(authInstance, async (user) => {
            if (user) {
              // User is signed in
              if (user.isAnonymous) {
                // It's a "Viewer"
                setAuthInfo({ isEditor: false, userEmail: null });
              } else {
                // It's an "Editor"
                setAuthInfo({ isEditor: true, userEmail: user.email });
              }
              setIsAuthReady(true);
              
              // --- USER IS READY, NOW LISTEN TO MACHINES ---
              const machinesCollection = collection(dbInstance, "machines");
              
              unsubscribe = onSnapshot(machinesCollection, async (querySnapshot) => {
                if (querySnapshot.empty) {
                  console.log("No machines found. Initializing database...");
                  for (const machine of INITIAL_MACHINES) {
                    const machineRef = doc(dbInstance, "machines", String(machine.id));
                    await setDoc(machineRef, machine);
                  }
                } else {
                  const machinesFromDb = querySnapshot.docs.map(doc => doc.data());
                  machinesFromDb.sort((a, b) => a.id - b.id); 
                  setMachines(machinesFromDb);
                }
              });
              // ---------------------------------------------
              
            } else {
              // No user at all, sign in anonymously (for "Viewer" mode)
              console.log("No user, signing in anonymously.");
              signInAnonymously(authInstance).catch((authError) => {
                console.error("Error signing in anonymously:", authError);
              });
            }
          });
          
          return () => {
            authUnsubscribe(); 
            unsubscribe(); 
          };
          
        } catch (e) {
          console.error("Error initializing Firebase:", e);
        }
      }, []); 
      
      // --- Logout Function ---
      const handleLogout = () => {
        if (auth) {
          signOut(auth).catch(err => console.error("Sign out error", err));
          // onAuthStateChanged will handle the rest, signing user in anonymously
        }
      };

      // --- Search Functions (remain in App component) ---
      
      const handleSearch = async (searchType, searchValue) => {
        if (!db || !isAuthReady) {
          setSearchError("Database not connected. Please wait and try again.");
          return;
        }
        if (!searchValue.trim()) {
          setIsSearching(true);
          await handleFetchAllJobs();
          setIsSearching(false);
          return;
        }
        setIsSearching(true);
        setSearchError(null);
        setSearchResults([]);
        try {
          const collectionPath = `completedJobs`;
          const q = query(collection(db, collectionPath), where(searchType, "==", searchValue));
          const querySnapshot = await getDocs(q);
          const results = [];
          querySnapshot.forEach((doc) => results.push({ id: doc.id, ...doc.data() }));
          results.sort((a, b) => new Date(b.finishTime) - new Date(a, b));
          setSearchResults(results);
        } catch (e) {
          console.error("Error searching database:", e);
          setSearchError("An error occurred during the search. Please check console.");
          
          if (e.code === 'failed-precondition') {
             setSearchError(
              <span>
                Query requires an index. Please open the console (F12), 
                click the link in the error, and create the index in Firebase.
              </span>
            );
          }
        }
        setIsSearching(false);
      };
      
      const handleFetchAllJobs = async () => {
        if (!db || !isAuthReady) {
          setSearchError("Database not connected. Please wait and try again.");
          return;
        }
        setSearchError(null);
        setSearchResults([]);
        try {
          const collectionPath = `completedJobs`;
          const querySnapshot = await getDocs(collection(db, collectionPath));
          const results = [];
          querySnapshot.forEach((doc) => results.push({ id: doc.id, ...doc.data() }));
          results.sort((a, b) => new Date(b.finishTime) - new Date(a.finishTime));
          setSearchResults(results);
        } catch (e) {
          console.error("Error fetching all jobs:", e);
          setSearchError("An error occurred while fetching jobs. Please check console.");
        }
      };

      const handleOpenSearchModal = () => {
        if (!db || !isAuthReady) {
          setSearchError("Database not connected. Please wait and try again.");
          setSearchModalOpen(true);
          return;
        }
        setSearchModalOpen(true);
        setSearchError(null);
        setSearchResults([]);
        setIsSearching(true);
        handleFetchAllJobs().finally(() => {
          setIsSearching(false);
        });
      };

      const handleViewReport = (report) => {
        setReportToView(report);
        setSearchModalOpen(false);
      };
      
      // --- Main App Render ---
      return (
        // Provide the auth context to all child components
        <AuthContext.Provider value={authInfo}>
          <div className="min-h-screen bg-gray-900 text-gray-100 p-4 sm:p-8">
            <header className="max-w-7xl mx-auto text-center my-8">
              <div className="flex justify-between items-center mb-6">
                {/* Login/Logout Button */}
                {isAuthReady ? (
                  authInfo.isEditor ? (
                    <div className="text-left">
                      <p className="text-sm text-green-400">Logged in as:</p>
                      <p className="text-xs text-gray-300 font-medium">{authInfo.userEmail}</p>
                      <button 
                        onClick={handleLogout}
                        className="mt-1 text-xs text-red-400 hover:text-red-300"
                      >
                        (Logout)
                      </button>
                    </div>
                  ) : (
                    <button
                      onClick={() => setLoginModalOpen(true)}
                      className="px-4 py-2 bg-gray-700 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition-all"
                    >
                      Editor Login
                    </button>
                  )
                ) : (
                  <div className="px-4 py-2 bg-gray-700 text-white font-semibold rounded-lg opacity-50">
                    ...
                  </div>
                )}

                <h1 className="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-green-400 text-center flex-grow">
                  Harwell Vacuum Chambers
                </h1>

                {/* Search Button */}
                <button 
                  onClick={handleOpenSearchModal} 
                  className="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-all" 
                  disabled={!isAuthReady || machines.length === 0}
                >
                  {(!isAuthReady || machines.length === 0) ? "Connecting..." : "Search Jobs"}
                </button>
              </div>
            </header>
            
            <main>
              {machines.length === 0 ? (
                <div className="text-center text-gray-400 text-xl p-8">
                  Loading machine data from database...
                </div>
              ) : (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
                  {machines.map((machine) => (
                    <MachineCard
                      key={machine.id}
                      machine={machine}
                      db={db} 
                    />
                  ))}
                </div>
              )}
            </main>

            {/* Search/Report Modals are rendered here, controlled by App state */}
            {(reportToView) && (
               <ReportModal 
                reportData={reportToView} 
                onClose={() => setReportToView(null)} 
              />
            )}
            
            {searchModalOpen && (
              <SearchModal 
                onClose={() => { setSearchModalOpen(false); setSearchResults([]); setSearchError(null); }} 
                onSearch={handleSearch} 
                onViewReport={handleViewReport} 
                results={searchResults} 
                isSearching={isSearching} 
                error={searchError} 
              />
            )}
            
            {/* Login Modal */}
            {loginModalOpen && (
              <LoginModal 
                auth={auth}
                onClose={() => setLoginModalOpen(false)}
              />
            )}
          </div>
        </AuthContext.Provider>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>
</body>
</html>
